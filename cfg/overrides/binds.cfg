echo "EXECUTING BINDS"

bind mwheeldown +jump
bind mwheelup +jump

bind w +forward
bind s +back
bind a +moveleft
bind d +moveright

bind mouse4 "slot1; r_drawviewmodel 0"
bind e "slot2; r_drawviewmodel 0"
bind q "slot3; r_drawviewmodel 1"

bind mouse1 "+attack"
bind mouse2 "+attack2"
bind mouse3 "voicemenu 0 0"
bind mouse5 "load_itempreset 0"

// CTAP
alias +ctap "bind mouse1 +jumpshoot; +duck"
alias -ctap "-duck; -attack"
alias +jumpshoot "-duck; +jump; +attack"
alias -jumpshoot "-jump; -attack; bind mouse1 +attack"
bind shift +ctap
